        .hero { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
            padding: 60px 5%; min-height: 100vh;
        }
        .hero-text h1 { 
            font-size: clamp(2.5rem, 8vw, 4.8rem); 
            font-weight: 800; color: white; margin: 10px 0; 
            line-height: 1.1; 
        }
        .highlight { color: var(--bright-red); }

        /* ALL LOGOS RED & BLENDED */
        .social-bar { 
            margin-top: 30px; display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;
        }
        .social-bar a { 
            font-size: 1.5rem; 
            color: var(--bright-red); /* Forces FontAwesome icons to Red */
            background: #111; 
            width: 50px; height: 50px; display: flex; align-items: center; 
            justify-content: center; border-radius: 12px; border: 1px solid #333; text-decoration: none;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        /* Special Red Filter for the Scaler Image Logo */
        .social-bar a img { 
            width: 24px; height: 24px; 
            filter: invert(13%) sepia(94%) saturate(7461%) hue-rotate(358deg) brightness(94%) contrast(115%); 
            transition: 0.3s;
        }
        .social-bar a:hover { 
            transform: translateY(-5px); 
            border-color: var(--bright-red);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            background: var(--blood-red);
        }
        .social-bar a:hover i, .social-bar a:hover img { 
            color: white; 
            filter: brightness(0) invert(1); /* Turns everything white on hover */
        }

        .image-grid {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 20px; margin-top: 50px; width: 100%; max-width: 1200px;
        }
        .image-grid img {
            width: 100%; aspect-ratio: 1/1; 
            object-fit: cover; 
            border-radius: 15px; border: 2px solid #222; transition: 0.5s ease;
        }
        .image-grid img:hover { transform: scale(1.03); border-color: var(--bright-red); }

        .section { padding: 80px 5%; }
        .contact-container {
            max-width: 600px; margin: 40px auto; background: rgba(10, 10, 10, 0.95);
            padding: 40px; border-radius: 20px; border: 1px solid var(--blood-red);
        }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; color: #888; font-size: 0.85rem; text-transform: uppercase; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 12px; background: #000; border: 1px solid #222;
            color: white; border-radius: 8px; box-sizing: border-box; font-family: inherit;
        }
        .submit-btn {
            background: var(--blood-red); color: white; padding: 16px; border: none;
            border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%; transition: 0.3s;
        }
        .submit-btn:hover { background: var(--bright-red); }

        @media (max-width: 768px) {
            .image-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
